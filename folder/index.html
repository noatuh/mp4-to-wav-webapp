<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV to MP3 Converter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    color: #333;
    padding: 50px 0;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 15px;
    margin-bottom: 30px;
    font-weight: 400;
}

button {
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s, transform 0.2s;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

input[type="file"] {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    background-color: #ffffff;
    cursor: pointer;
}

a#download {
    display: inline-block;
    margin-top: 20px;
    background-color: #28a745;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1em;
    transition: background-color 0.2s, transform 0.2s;
    text-decoration: none;
}

a#download:hover {
    background-color: #1e7e34;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <h1>WAV to MP3 Converter</h1>

    <input type="file" id="upload" accept=".wav">
    <button id="convert">Convert to MP3</button>
    <br>
    <a id="download" href="#" download="output.mp3" style="display: none;">Download MP3</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
